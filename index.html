<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <card>
        <h1>Welcome. Take a seat and relax.</h1>
        <p>This is a VR space to help you find calm.</p>
        <p>If the button in the center near the bottom of the page says "Enter VR", click it.</p>
    </card>

    <script src="js/three.min.js"></script>
    <script src="js/VRButton.js"></script>
    <script src="js/VRApp.js"></script>

    <script>
        // utility
        const $id = (id) => document.getElementById(id);

        const UI = {
            btnEnterVR: null,
            canvasVRView: null,
        };

        const app = new VRApp();

        // setup

        window.addEventListener("DOMContentLoaded", () => {
            Object.assign(UI, {
                btnEnterVR: VRButton.createButton(app.webgl),
                canvasVRView: $id("canvas-vr-view"),
            });

            UI.btnEnterVR.id = "btn-enter-vr";

            document.body.appendChild(UI.btnEnterVR);
        });

    </script>

</body>

</html>
